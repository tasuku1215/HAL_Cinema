	<h2>アンケート</h2>

	<form action="">
		<table>
			<tr>
				<th>メールアドレス</th>
				<td><input type="email" name="" id="" class="textbox"></td>
			</tr>
			<tr>
				<th>年齢層</th>
				<td>
					<select name="" id="" class="textbox">
						<option value="0">~10代</option>
						<option value="">20代</option>
						<option value="">30代</option>
						<option value="">40代</option>
						<option value="">50代</option>
						<option value="">60代</option>
						<option value="">70代</option>
						<option value="">80代~</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>性別</th>
				<td>
					<input type="radio" name="" id="">男性
					<input type="radio" name="" id="">女性
				</td>
			</tr>
			<tr>
				<th>映画タイトル</th>
				<td>
					<input type="text" name="" id="" class="textbox">
				</td>
			</tr>
			<tr>
				<th>文</th>
				<td>
					<textarea name="" id="" cols="30" rows="10" class="textbox"></textarea>
				</td>
			</tr>
		</table>
		<button type="submit" class="textbox">送信する</button>
	</form>
